<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Shopping Cart</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>Shopping Cart</h1>
<div id="cart-items"></div>
<div class="total" id="total-price">Total: $0.00</div>
</div>

<script>
// Sample cart items
const cartItems = [
{
  title: "Stylish Shirt",
  price: 29.99,
  image: "https://via.placeholder.com/50?text=Shirt",
  quantity: 1
},
{
  title: "Nike Air Max",
  price: 120.00,
  image: "https://via.placeholder.com/50?text=Nike+Air+Max",
  quantity: 1
}
];

function displayCartItems() {
const cartContainer = document.getElementById('cart-items');
cartContainer.innerHTML = ''; // Clear existing items
let total = 0;

cartItems.forEach((item, index) => {
  total += item.price * item.quantity; // Calculate total price

  const cartItem = document.createElement('div');
  cartItem.className = 'cart-item';
  cartItem.innerHTML = `
    <img src="${item.image}" alt="${item.title}" />
    <div class="item-details">
      <div class="item-title">${item.title}</div>
      <div class="item-price">$${item.price.toFixed(2)}</div>
      <div>Qty: ${item.quantity}</div>
    </div>
    <button onclick="removeItem(${index})">Remove</button>
  `;
  cartContainer.appendChild(cartItem);
});

document.getElementById('total-price').innerText = `Total: $${total.toFixed(2)}`;
}

function removeItem(index) {
cartItems.splice(index, 1); // Remove item from cart
displayCartItems(); // Update cart display
}

// Initial display of cart items
displayCartItems();
</script>
</body>
</html>
