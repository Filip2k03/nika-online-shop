<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>nika - Stylish Shirt</title>
<style>
/* Root Colors */
:root {
  --primary-color: #00bcd4;
  --secondary-color: #4caf50;
  --text-color: #333;
  --background-color: #f5f5f5;
}

/* General Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: var(--background-color);
  color: var(--text-color);
  display: flex;
}

.sidebar {
  background-color: var(--primary-color);
  color: #fff;
  padding: 20px;
  width: 200px;
  height: 100vh;
  position: fixed;
}

.sidebar a {
  display: block;
  color: #fff;
  text-decoration: none;
  padding: 10px;
}

.sidebar a:hover {
  background-color: rgba(255, 255, 255, 0.2);
}

.cart-icon {
  display: flex;
  align-items: center;
  margin-top: 20px;
}

.cart-icon img {
  width: 24px;
  height: 24px;
  margin-right: 10px;
}

.cart-count {
  background-color: red;
  border-radius: 50%;
  color: white;
  padding: 2px 6px;
  font-size: 14px;
}

.container {
  margin-left: 220px; /* Leave space for sidebar */
  padding: 20px;
  max-width: 1200px;
}

h1 {
  color: var(--primary-color);
}

.product-details {
  display: flex;
  gap: 20px;
}

.product-image {
  flex: 1;
}

.product-image img {
  max-width: 100%;
  height: auto;
}

.product-info {
  flex: 2;
}

.product-title {
  font-size: 24px;
  font-weight: bold;
}

.product-price {
  font-size: 24px;
  font-weight: bold;
  color: var(--secondary-color);
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
  background-color: var(--secondary-color);
  color: white;
  transition: background-color 0.3s;
  margin-top: 20px;
}

.btn:hover {
  background-color: #388e3c;
}

.product-description {
  margin-top: 20px;
}
</style>
<script>
let cartCount = 0;

function addToCart() {
  cartCount++;
  document.getElementById('cart-count').innerText = cartCount;
  alert('Added to cart!');
}
</script>
</head>
<body>
<div class="sidebar">
<h2>Nika</h2>
<a href="index.html">Home</a>
<a href="clothes.html">Clothes</a>
<a href="shoes.html">Shoes</a>

<a href="about.html">About Us</a>
<div class="cart-icon">
  <img src="https://via.placeholder.com/24?text=ðŸ›’" alt="Cart" />
  <a href="cart.html">Cart <span id="cart-count" class="cart-count">0</span></a>
</div>
</div>

<div class="container">
<h1>Stylish Shirt</h1>
<div class="product-details">
  <div class="product-image">
    <img src="https://via.placeholder.com/400?text=Stylish+Shirt" alt="Stylish Shirt" />
  </div>
  <div class="product-info">
    <div class="product-title">Stylish Shirt</div>
    <div class="product-price">$29.99</div>
    <p class="product-description">This stylish shirt is perfect for any occasion, made with high-quality fabric for comfort and durability.</p>
    <button class="btn" onclick="addToCart()">Add to Cart</button>
  </div>
</div>
</div>
</body>
</html>
