<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>nika - Product Catalog</title>
<style>
  :root {
    --primary-color: #00bcd4;
    --secondary-color: #4caf50;
    --text-color: #333;
    --background-color: #f5f5f5;
    --footer-bg: #222;
    --footer-text: #eee;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--background-color);
    color: var(--text-color);
  }

  .sidebar {
    background-color: var(--primary-color);
    color: #fff;
    padding: 20px;
    width: 200px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    box-shadow: 2px 0 8px rgba(0,0,0,0.04);
  }

  .sidebar h2 {
    font-family: 'Segoe UI', Arial, sans-serif;
    font-size: 2rem;
    margin-bottom: 30px;
    letter-spacing: 2px;
    text-align: center;
  }

  .sidebar a {
    display: block;
    color: #fff;
    text-decoration: none;
    padding: 12px 10px;
    border-radius: 4px;
    margin-bottom: 8px;
    font-size: 1.08rem;
    transition: background 0.2s;
  }

  .sidebar a:hover, .sidebar a.active {
    background-color: rgba(255, 255, 255, 0.18);
    font-weight: bold;
  }

  .header {
    background: linear-gradient(90deg, var(--primary-color) 60%, var(--secondary-color) 100%);
    color: white;
    padding: 30px 20px 20px 220px;
    text-align: left;
    position: relative;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
  }
  .header h1 {
    margin: 0 0 8px 0;
    font-size: 2.5rem;
    letter-spacing: 2px;
    font-family: 'Segoe UI', Arial, sans-serif;
  }
  .header p {
    margin: 0;
    font-size: 1.2rem;
    opacity: 0.95;
  }

  .container {
    margin-left: 220px;
    padding: 20px;
    max-width: 1200px;
  }

  h1 {
    color: var(--primary-color);
  }

  .product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: space-between;
  }

  .product-card {
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    flex: 1 1 calc(25% - 20px);
    min-width: 220px;
  }

  .product-card img {
    max-width: 100%;
    height: auto;
  }

  .product-title {
    font-size: 18px;
    font-weight: bold;
    margin-top: 10px;
  }

  .product-price {
    font-size: 24px;
    font-weight: bold;
    margin-top: 10px;
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    background-color: var(--secondary-color);
    color: white;
    transition: background-color 0.3s;
    margin-top: 10px;
  }

  .btn:hover {
    background-color: #388e3c;
  }

  .filter-section {
    margin-bottom: 20px;
  }

  .filter-label {
    font-weight: bold;
    margin-right: 10px;
  }

  .filter-select {
    margin-right: 20px;
  }

  .footer {
    background: var(--footer-bg);
    color: var(--footer-text);
    text-align: center;
    padding: 25px 20px 20px 220px;
    margin-top: 40px;
    font-size: 1rem;
    letter-spacing: 1px;
    position: relative;
    bottom: 0;
    left: 0;
    width: 100%;
    box-sizing: border-box;
  }
  .footer .footer-links {
    margin-bottom: 10px;
  }
  .footer .footer-links a {
    color: #b2ebf2;
    margin: 0 10px;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s;
  }
  .footer .footer-links a:hover {
    color: #fff;
    text-decoration: underline;
  }
</style>
</head>
<body>
<div class="header">
  <h1>Product Catalog</h1>
  <p>Browse all our latest fashion and shoes in one place!</p>
</div>

<div class="container">
  <div class="filter-section">
    <label class="filter-label">Category:</label>
    <select class="filter-select">
      <option value="all">All</option>
      <option value="clothes">Clothes</option>
      <option value="shoes">Shoes</option>
    </select>

    <label class="filter-label">Price Range:</label>
    <select class="filter-select">
      <option value="all">All</option>
      <option value="0-50">$0 - $50</option>
      <option value="51-100">$51 - $100</option>
      <option value="101-200">$101 - $200</option>
    </select>
  </div>

  <div class="product-list">
    <div class="product-card">
      <img src="https://via.placeholder.com/150?text=Stylish+Shirt" alt="Stylish Shirt" />
      <div class="product-title">Stylish Shirt</div>
      <div class="product-price">$29.99</div>
      <a href="clothes.html" class="btn">View Product</a>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150?text=Nike+Air+Max" alt="Nike Air Max" />
      <div class="product-title">Nike Air Max</div>
      <div class="product-price">$120.00</div>
      <a href="shoes.html" class="btn">View Product</a>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150?text=Summer+Dress" alt="Summer Dress" />
      <div class="product-title">Summer Dress</div>
      <div class="product-price">$49.99</div>
      <a href="clothes.html" class="btn">View Product</a>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150?text=Adidas+Sneakers" alt="Adidas Sneakers" />
      <div class="product-title">Adidas Sneakers</div>
      <div class="product-price">$69.99</div>
      <a href="shoes.html" class="btn">View Product</a>
    </div>
  </div>
</div>

<div class="footer">
  <div class="footer-links">
    <a href="index.html">Home</a>|
    <a href="catalog.html">Catalog</a>|
    <a href="clothes.html">Clothes</a>|
    <a href="shoes.html">Shoes</a>|
    <a href="about.html">About Us</a>
  </div>
  &copy; 2025 Nika Online Shop. All rights reserved.
</div>
</body>
</html>
