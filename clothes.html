<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>nika - Clothes</title>
<style>
  :root {
    --primary-color: #00bcd4;
    --secondary-color: #4caf50;
    --text-color: #333;
    --background-color: #f5f5f5;
    --footer-bg: #222;
    --footer-text: #eee;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--background-color);
    color: var(--text-color);
  }

  .header {
    background: linear-gradient(90deg, var(--primary-color) 60%, var(--secondary-color) 100%);
    color: white;
    padding: 30px 20px 20px 220px;
    text-align: left;
    position: relative;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
  }
  .header h1 {
    margin: 0 0 8px 0;
    font-size: 2.5rem;
    letter-spacing: 2px;
    font-family: 'Segoe UI', Arial, sans-serif;
  }
  .header p {
    margin: 0;
    font-size: 1.2rem;
    opacity: 0.95;
  }

  .cart-icon {
    position: absolute;
    top: 30px;
    right: 40px;
    background: white;
    color: var(--primary-color);
    border-radius: 50%;
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    cursor: pointer;
    z-index: 10;
    font-size: 1.7rem;
    transition: background 0.2s;
  }
  .cart-icon:hover {
    background: #e0f7fa;
  }
  .cart-count {
    position: absolute;
    top: 22px;
    right: 32px;
    background: #ff5252;
    color: #fff;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    font-weight: bold;
    border: 2px solid #fff;
    z-index: 11;
  }

  .container {
    margin-left: 220px;
    padding: 20px;
    max-width: 1200px;
  }

  h1 {
    color: var(--primary-color);
  }

  .product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: space-between;
  }

  .product-card {
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    flex: 1 1 calc(25% - 20px);
    min-width: 220px;
  }

  .product-card img {
    max-width: 100%;
    height: auto;
  }

  .product-title {
    font-size: 18px;
    font-weight: bold;
    margin-top: 10px;
  }

  .product-price {
    font-size: 24px;
    font-weight: bold;
    margin-top: 10px;
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    background-color: var(--secondary-color);
    color: white;
    transition: background-color 0.3s;
    margin-top: 10px;
    cursor: pointer;
  }

  .btn:hover {
    background-color: #388e3c;
  }

  .footer {
    background: var(--footer-bg);
    color: var(--footer-text);
    text-align: center;
    padding: 25px 20px 20px 220px;
    margin-top: 40px;
    font-size: 1rem;
    letter-spacing: 1px;
    position: relative;
    bottom: 0;
    left: 0;
    width: 100%;
    box-sizing: border-box;
  }
  .footer .footer-links {
    margin-bottom: 10px;
  }
  .footer .footer-links a {
    color: #b2ebf2;
    margin: 0 10px;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s;
  }
  .footer .footer-links a:hover {
    color: #fff;
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Clothes Collection</h1>
  <p>Discover the latest trends in clothes!</p>
  <div class="cart-icon" onclick="window.location.href='cart.html'">
    ðŸ›’
    <span class="cart-count" id="cart-count">0</span>
  </div>
</div>

<div class="container">
  <div class="product-list">
    <div class="product-card">
      <img src="./images/shirt.jpg" alt="Stylish Shirt" />
      <div class="product-title">Stylish Shirt</div>
      <div class="product-price">$29.99</div>
      <button class="btn" onclick="addToCart('Stylish Shirt', 29.99)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="./images/summer.jpg" alt="Summer Dress" />
      <div class="product-title">Summer Dress</div>
      <div class="product-price">$49.99</div>
      <button class="btn" onclick="addToCart('Summer Dress', 49.99)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="./images/shirt.jpg" alt="Casual Pants" />
      <div class="product-title">Casual Pants</div>
      <div class="product-price">$39.99</div>
      <button class="btn" onclick="addToCart('Casual Pants', 39.99)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="./images/shirt.jpg" alt="Winter Jacket" />
      <div class="product-title">Winter Jacket</div>
      <div class="product-price">$89.99</div>
      <button class="btn" onclick="addToCart('Winter Jacket', 89.99)">Add to Cart</button>
    </div>
  </div>
  <div style="margin-top:30px;text-align:right;">
    <a href="checkout.html" class="btn">Go to Checkout</a>
  </div>
</div>

<div class="footer">
  <div class="footer-links">
    <a href="index.html">Home</a>|
    <a href="catalog.html">Catalog</a>|
    <a href="clothes.html">Clothes</a>|
    <a href="shoes.html">Shoes</a>|
    <a href="about.html">About Us</a>
  </div>
  &copy; 2025 Nika Online Shop. All rights reserved.
</div>
<script>
let cartCount = 0;
function addToCart(title, price) {
  cartCount++;
  document.getElementById('cart-count').innerText = cartCount;
  // Optionally, store cart in localStorage or send to backend
  // For demo, just update the icon
}
</script>
</body>
</html>
