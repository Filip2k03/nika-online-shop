<!DOCTYPE html>

<title>nika - Shoes</title>
<style>
  :root {
    --primary-color: #00bcd4;
    --secondary-color: #4caf50;
    --text-color: #333;
    --background-color: #f5f5f5;
    --footer-bg: #222;
    --footer-text: #eee;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--background-color);
    color: var(--text-color);
  }

  .header {
    background: linear-gradient(90deg, var(--primary-color) 60%, var(--secondary-color) 100%);
    color: white;
    padding: 30px 20px 20px 220px;
    text-align: left;
    position: relative;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
  }
  .header h1 {
    margin: 0 0 8px 0;
    font-size: 2.5rem;
    letter-spacing: 2px;
    font-family: 'Segoe UI', Arial, sans-serif;
  }
  .header p {
    margin: 0;
    font-size: 1.2rem;
    opacity: 0.95;
  }

  .container {
    margin-left: 220px;
    padding: 20px;
    max-width: 1200px;
  }

  h1 {
    color: var(--primary-color);
  }

  .product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: space-between;
  }

  .product-card {
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    flex: 1 1 calc(25% - 20px);
    min-width: 220px;
  }

  .product-card img {
    max-width: 100%;
    height: auto;
  }

  .product-title {
    font-size: 18px;
    font-weight: bold;
    margin-top: 10px;
  }

  .product-price {
    font-size: 24px;
    font-weight: bold;
    margin-top: 10px;
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    background-color: var(--secondary-color);
    color: white;
    transition: background-color 0.3s;
    margin-top: 10px;
  }

  .btn:hover {
    background-color: #388e3c;
  }

  .footer {
    background: var(--footer-bg);
    color: var(--footer-text);
    text-align: center;
    padding: 25px 20px 20px 220px;
    margin-top: 40px;
    font-size: 1rem;
    letter-spacing: 1px;
    position: relative;
    bottom: 0;
    left: 0;
    width: 100%;
    box-sizing: border-box;
  }
  .footer .footer-links {
    margin-bottom: 10px;
  }
  .footer .footer-links a {
    color: #b2ebf2;
    margin: 0 10px;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s;
  }
  .footer .footer-links a:hover {
    color: #fff;
    text-decoration: underline;
  }
</style>
</head>
